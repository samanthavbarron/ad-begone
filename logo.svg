<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for the shield/badge shape -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Accent gradient - warm coral/red for the prohibition -->
    <linearGradient id="strikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <!-- Teal accent for audio elements -->
    <linearGradient id="audioGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <!-- Subtle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip for the audio bars inside the circle -->
    <clipPath id="circleClip">
      <circle cx="256" cy="220" r="130"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="none" stroke="#2d3a5c" stroke-width="2"/>

  <!-- Circle ring -->
  <circle cx="256" cy="220" r="130" fill="none" stroke="url(#strikeGrad)" stroke-width="14"/>

  <!-- Audio waveform bars (representing podcast audio) -->
  <g clip-path="url(#circleClip)" filter="url(#glow)">
    <!-- Left side bars -->
    <rect x="146" y="185" width="12" height="70" rx="6" fill="url(#audioGrad)" opacity="0.7"/>
    <rect x="168" y="165" width="12" height="110" rx="6" fill="url(#audioGrad)" opacity="0.8"/>
    <rect x="190" y="145" width="12" height="150" rx="6" fill="url(#audioGrad)" opacity="0.9"/>
    <rect x="212" y="170" width="12" height="100" rx="6" fill="url(#audioGrad)" opacity="0.85"/>
    <!-- Center bars -->
    <rect x="234" y="155" width="12" height="130" rx="6" fill="url(#audioGrad)"/>
    <rect x="256" y="140" width="12" height="160" rx="6" fill="url(#audioGrad)"/>
    <rect x="278" y="160" width="12" height="120" rx="6" fill="url(#audioGrad)" opacity="0.9"/>
    <!-- Right side bars -->
    <rect x="300" y="150" width="12" height="140" rx="6" fill="url(#audioGrad)" opacity="0.85"/>
    <rect x="322" y="170" width="12" height="100" rx="6" fill="url(#audioGrad)" opacity="0.8"/>
    <rect x="344" y="185" width="12" height="70" rx="6" fill="url(#audioGrad)" opacity="0.7"/>
    <rect x="366" y="195" width="12" height="50" rx="6" fill="url(#audioGrad)" opacity="0.5"/>
  </g>

  <!-- "AD" text in the center, faded/ghosted -->
  <text x="256" y="220" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="900" font-size="88" fill="#ffffff" text-anchor="middle" dominant-baseline="central" letter-spacing="8">AD</text>

  <!-- Prohibition diagonal strike -->
  <line x1="170" y1="306" x2="342" y2="134" stroke="url(#strikeGrad)" stroke-width="14" stroke-linecap="round"/>

  <!-- Project name -->
  <text x="256" y="410" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-weight="700" font-size="48" fill="#f0f0f0" text-anchor="middle" letter-spacing="3">ad-begone</text>

  <!-- Subtle tagline -->
  <text x="256" y="450" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-weight="400" font-size="20" fill="#00cec9" text-anchor="middle" letter-spacing="2" opacity="0.8">don't skip, just remove</text>
</svg>