<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --btn-bg: #21262d;
      --btn-hover: #30363d;
      --content-bg: #161b22;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--content-bg);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    nav .nav-brand {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--fg);
      text-decoration: none;
    }

    nav .nav-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    nav .nav-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.85rem;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--fg);
      background: var(--btn-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.15s, border-color 0.15s;
    }

    nav .nav-links a:hover {
      background: var(--btn-hover);
      border-color: var(--muted);
    }

    nav .nav-links a svg {
      width: 16px;
      height: 16px;
      fill: var(--muted);
    }

    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .content h1, .content h2, .content h3 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3em;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .content h1 { font-size: 2em; }
    .content h2 { font-size: 1.5em; }
    .content h3 { font-size: 1.25em; }

    .content a {
      color: var(--accent);
      text-decoration: none;
    }
    .content a:hover { text-decoration: underline; }

    .content p { margin: 0.75em 0; }

    .content code {
      background: var(--content-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.15em 0.35em;
      font-size: 0.85em;
    }

    .content pre {
      background: var(--content-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1em;
      overflow-x: auto;
      margin: 1em 0;
    }

    .content pre code {
      background: none;
      border: none;
      padding: 0;
    }

    .content ul, .content ol {
      margin: 0.75em 0;
      padding-left: 2em;
    }

    .content li { margin: 0.25em 0; }

    .content img {
      max-width: 100%;
      height: auto;
    }

    .content p:has(img[alt="ad-begone logo"]) {
      text-align: center;
      margin: 1.5em 0;
    }
  </style>
</head>
